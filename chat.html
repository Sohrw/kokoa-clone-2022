<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwon - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>
    
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">
                Kwon
            </h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    </header>
    

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
             <img src="https://mblogthumb-phinf.pstatic.net/20150122_225/zikil337_1421903667630tY9OM_JPEG/1406712927189_1406709118496-1.jpg?type=w2"/>
             <div class="message-row__content">
                <span class="message__author">Kwon</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
             </div>
        </div>
        <div class="message-row message-row--own">
            
            <div class="message-row__content">
               
               <div class="message__info">
                   <span class="message__bubble">What's up?</span>
                   <span class="message__time">21:27</span>
               </div>
            </div>
       </div>
          
    </main>

    <form class="reply">
        <div class="reply__column">

        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            
        </div>
    </form>
    
    

    
    
    <script src="https://kit.fontawesome.com/12cf434b98.js" 
            crossorigin="anonymous">

    </script>
  </body>
</html>
