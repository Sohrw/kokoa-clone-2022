<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
        
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        
        <span>
            <span class="fa-gear__dot">∙</span>
            <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-address-book"></i>
            <span>Add by Contects</span></div>
        <div class="icon-row__icon">
            <i class="fa-solid fa-id-card-clip"></i>
            <span>Add by ID</span></div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i>
            <span>Invite</span></div>
        
      </div>
      <div class="recommend-friends">
        <h6 class="recommend-friends__title">Recommend-Friends</h6>
        <span>You have on recommended friends.</span> 
        </div>  
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat_title">Open Chat</h4> 
                <span>Go to Openchat Home
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
                

            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#NOWAR</h5>
                    <h6 class="open-post__hashtags">#war#russia#ukraine</h6>
                    <div class="open-post__members">
                        <img src="https://mblogthumb-phinf.pstatic.net/20150122_225/zikil337_1421903667630tY9OM_JPEG/1406712927189_1406709118496-1.jpg?type=w2" />
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="http://img.segye.com/content/image/2022/04/08/20220408509251.jpg" /> 
                        <div class="open-post__heart-count">
                            <i class="fa-regular fa-heart fa-xs"></i> <span>326</span>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </main>
    
    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis_dot">∙</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i></a>
        </li>
        
      </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/12cf434b98.js" 
            crossorigin="anonymous">

    </script>
  </body>
</html>
